[kafka_local]
bootstrap_servers = ${KAFKA_BOOTSTRAP_SERVERS}
security_protocol = ${KAFKA_SECURITY_PROTOCOL}
sasl_mechanism = ${KAFKA_SASL_MECHANISM}
sasl_jaas_config = ${KAFKA_SASL_JAAS_CONFIG}
charge_succeeded = ${TOPIC_STRIPE_EVENTS}
topic_moodle_events = ${TOPIC_MOODLE_EVENTS}
topic_error = ${TOPIC_ERROR}
moodle_events_checkpoint_offset = ${MOODLE_EVENTS_CHECKPOINT_OFFSET}
stripe_events_checkpoint_offset = ${STRIPE_EVENTS_CHECKPOINT_OFFSET}
topic_error_checkpoint_offset = ${TOPIC_ERROR_CHECKPOINT_OFFSET}

[telegram_bot]
telegram_chat_id = ${TELEGRAM_CHAT_ID}
telegram_token = ${TELEGRAM_TOKEN}

[ssh_mysql]
ssh_host = ${SSH_HOST}
ssh_port = ${SSH_PORT}
ssh_user = ${SSH_USER}
ssh_key = ${SSH_KEY_PATH}
remote_bind_host = ${REMOTE_BIND_HOST}
remote_bind_port = ${REMOTE_BIND_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}
